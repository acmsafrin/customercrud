<!DOCTYPE html>
<html ng-app="myApp">
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.css">
        <title></title>
    </head>
    <body ng-controller="CustomerController">
        <div style="padding-bottom: 50px">
            <table style="width: 100%">
                <tbody><tr>
                        <td colspan="2" style="width: 100%; padding: 10px;">
                            <div class="alert alert-info ng-binding" role="alert"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 45%; padding-left: 40px; vertical-align: top">
                            <div style="padding-bottom: 20px">
                                <h3 ng-show="isNewCustomer(currentcustomer)">Add a Customer</h3>
                                <h3 ng-show="!isNewCustomer(currentcustomer)">Update a Customer</h3>
                            </div>
                            <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required" role="form" ng-submit="createNewUser()">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Name</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="currentcustomer.name" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Mobile</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control ng-pristine ng-valid" ng-model="currentcustomer.mobile">
                                    </div>
                                </div>                               
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Department</label>
                                    <div class="col-md-5">
                                        <select ng-model="currentcustomer.department" class="form-control ng-pristine ng-invalid ng-invalid-required" required="" >
                                            <option value="">Select</option>
                                            <option value="Promotions" >Promotions</option>
                                            <option value="Administration" >Administration</option>
                                            <option value="Engineering" >Engineering</option>
                                            <option value="Sales" >Sales</option>
                                            <option value="Transport" >Transport</option>                                         
                                        </select>
                                        
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div style="padding-left: 200px">
                                        <input type="submit" value="Submit" class="btn btn-primary" ng-click="submitForm(currentcustomer)">
                                    </div>
                                </div>
                            </form>
                        </td>
                        <td style="vertical-align: top">
                            <div class="input-group">
                                <input class="form-control" id="search" name="search" placeholder="Search for" ng-model="query"
                                       required="required"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </span>
                            </div>
                            <table class="table">
                                <tbody><tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Mobile</th>
                                        <th>Department</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    <tr ng-repeat="customer in customers| filter:query">
                                        <td><span ng-bind="customer.id"></span>    </td>
                                        <td><span ng-bind="customer.name"></span></td>
                                        <td><span ng-bind="customer.mobile"></span></td>
                                        <td><span ng-bind="customer.department"></span></td>
                                        <td> <span >
                                                <button type="submit" class="btn btn-default" ng-click="setModel(customer)">
                                                    <i class="glyphicon glyphicon-edit"></i>
                                                </button>
                                            </span></td>   
                                        <td> <span >
                                                <button type="submit" class="btn btn-default"  ng-click="remove(customer)">
                                                    <i class="glyphicon glyphicon-remove"></i>
                                                </button>
                                            </span></td>    

                                </tbody></table>
                        </td>
                    </tr>
                </tbody></table>
        </div>

        <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.js"></script>
        <script type="text/javascript" src="webjars/angularjs/1.3.8/angular.min.js"></script>
        <script type="text/javascript" src="webjars/angularjs/1.3.8/angular-resource.min.js"></script>
        <script type="text/javascript" src="webjars/bootstrap-material-design/0.2.1/js/material.js"></script>
        <script type="text/javascript" src="resources/js/app.js"></script>

    </body>
</html>
